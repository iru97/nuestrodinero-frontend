<div class="charts" fxLayout="column" fxLayoutAlign="start stretch">
  <mat-card fxFlex>
    <mat-card-header>
      <mat-card-title>Estadisticas del XXX - XXX</mat-card-title>
      <mat-card-subtitle>
        Total gastado:
        {{ offerValues | totalCost | currency: 'EUR':'symbol':'.2-2' }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngTemplateOutlet="chartOptionsTpl"></ng-container>
      <ng-container *ngTemplateOutlet="chartTpl"></ng-container>
    </mat-card-content>
    <!-- <mat-card-actions>
      Share buttons
    </mat-card-actions> -->
  </mat-card>
</div>

<ng-template #chartOptionsTpl>
  <div>
    <mat-form-field>
      <mat-label>Graficas por:</mat-label>
      <mat-select
        (selectionChange)="changeChartType($event)"
        [value]="chartOptions[0]"
      >
        <mat-option *ngFor="let option of chartOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</ng-template>

<ng-template #chartTpl>
  <div
    *ngIf="isBrowser"
    #chartContainer
    id="chartContainer"
    (window:resize)="initSvgDimensions()"
  ></div>
</ng-template>
