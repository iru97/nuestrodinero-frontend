<div class="charts" fxLayout="column" fxLayoutAlign="start stretch">
  <mat-card fxFlex fxLayout="column">
    <mat-card-header fxFlex="10">
      <mat-card-title>
        Datos del {{ appState.dateStart | date: 'shortDate' }}
        <span *ngIf="appState.dateEnd">
          al {{ appState.dateEnd | date: 'shortDate' }}
        </span>
      </mat-card-title>
      <mat-card-subtitle>
        Total gastado:
        {{ offerValues | totalCost | currency: 'EUR':'symbol':'.2-2' }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content
      fxLayout="column"
      fxLayoutAlign="start stretch"
      fxFlex="90"
    >
      <ng-container *ngTemplateOutlet="chartOptionsTpl"></ng-container>
      <ng-container *ngTemplateOutlet="chartTpl"></ng-container>
    </mat-card-content>
    <!-- <mat-card-actions>
      Share buttons
    </mat-card-actions> -->
  </mat-card>
</div>

<ng-template #chartOptionsTpl>
  <div fxFlex="10">
    <mat-form-field fxFlex>
      <mat-label>Graficas por:</mat-label>
      <mat-select
        (selectionChange)="changeChartType($event)"
        [value]="chartOptions[0]"
      >
        <mat-option *ngFor="let option of chartOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</ng-template>

<ng-template #chartTpl>
  <div
    *ngIf="isBrowser"
    #chartContainer
    id="chartContainer"
    ngClass.gt-sm="max-width"
    (window:resize)="onResize()"
  >
    <canvas id="chart"></canvas>
  </div>
</ng-template>
