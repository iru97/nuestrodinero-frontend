<div class="boe-content" *ngIf="ads$ | async as adCollection">
  <div
    fxLayout="column"
    fxLayoutAlign="start stretch"
    fxLayoutGap="1em"
    *ngIf="adCollection.length; else noAds"
  >
    <app-anuncio *ngFor="let ad of adCollection" [ad]="ad"></app-anuncio>
  </div>
</div>

<ng-template #noAds>
  <app-no-content-card></app-no-content-card>
</ng-template>
